  <head>

    />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Dating buddies</title>

      rel="icon"

      type="icon"

  <body>
    <script src="script.js"></script>
    <!-- header opened -->
    <div id="header">
      <header>
        <h1>Dating buddies</h1>
      </header>
    </div>
    <!-- header closed -->
    <div class="container">
      <!--marquee -->
      <div id="marquee">
        <marquee behavior="scroll" direction="left">
          <img
            src="https://cdn.vectorstock.com/i/1000x1000/52/75/romantic-dating-icon-with-two-coffee-cups-vector-3085275.webp"
            alt="icon"
          />
          Welcome to Dating buddies
        </marquee>
      </div>
      <!-- marquee  -->

      <!--form content opened -->
      <div id="formContent">
        <h1>Fill the Form</h1>
        <!-- Starting of the form -->
        <div>
          <form action="">
            <label for=""
              >Name:
              <input
                type="text"
                checked
                placeholder="Enter Your Name"
                required
              />
            </label>
            <br />
            <br />
            <label for=""
              >Mail ID:
              <input type="email" placeholder="Enter Your Mail ID" required />
            </label>
            <br />
            <br />
            <label for=""
              >Age:
              <input
                type="number"
                min="18"
                max="35"
                placeholder="18"
                required
              />
            </label>
            <br />
            <br />
            <label for=""
              >Phone Number:
              <input type="tel" placeholder="999999999" required />
            </label>
            <br />
            <br />
            <label for=""
              >Gender: <input type="radio" value="Male" name="Gender" />Male
              <span class="material-symbols-outlined"> man_2 </span>
            </label>
            <label for="">
              <input type="radio" value="Female" name="Gender" />Female<span
                class="material-symbols-outlined"
              >
                woman_2
              </span>
            </label>
            <label for="">
              <input type="radio" value="Other" name="Gender" />Other
            </label>
            <br />
            <br />
            <label for=""
              >Date of proposed outing:
              <input type="date" name="" id="" />
            </label>
            <br />
            <br />
            <h3>Check all that apply to you:</h3>
            <label for="">
              <input type="checkbox" name="" id="" />I am more than 2 years
              older than my daughter </label
            ><br />
            <label for="">
              <input type="checkbox" name="" id="" />I own a panel van or
              Ferrari </label
            ><br />
            <label for="">
              <input type="checkbox" name="" id="" />I work full-time </label
            ><br />
            <label for="">
              <input type="checkbox" name="" id="" />My parents are rich </label
            ><br />
            <label for="">
              <input type="checkbox" name="" id="" />Is the date at a
              private/public location </label
            ><br />
            <br />
            <label for=""
              >HIghest Education:
              <input type="text" />
            </label>
            <br />
            <br />
            <label for="">why DO you want to Date:</label> <br />
            <br />
            <textarea
              name="why DO you want to Date"
              id=""
              cols="30"
              rows="10"
            ></textarea>
            <br />
            <br />
            <label for=""
              >Upload Bank Statement:
              <input type="file" id="myFile" name="filename" />
            </label>
            <br />
            <br />
            <input type="submit" />
            <input type="reset" value="clear" />
          </form>
        </div>
      </div>
      <!-- form content colsed -->
    </div>
